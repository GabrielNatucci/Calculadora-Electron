<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

  <header>
    <h2 class = "titulo"> Natucci</h2>
    <div class = "botoeshdr">

      <button type="button" class="btnheader" onclick="close()">x</button>
    </div> <!--botoes-->
  </header>
    <div class = "resultado">
      <p>0</p>
    </div>

      </div>

      <div class = "botoes">
        <button type="button" class="nums">1</button>
        <button type="button" class="nums">2</button>
        <button type="button" class="nums">3</button>

      </div>

      <div class = "botoes">
        <button type="button" class="nums">.</button>
